<html>
    <head>
        <title>Github User Finder</title>
        <link href="style.css" rel="stylesheet">
        <script src="jquery.js" type="text/javascript"></script>
        <script src="script.js" type="text/javascript"></script>
    </head>
    <body>
        <header>
            <h1>Find Me!</h1>
        </header>
        <div id="container">
            <div class="search">
                <input id="username" placeholder="enter a github username..." type="text">
            </div>
            <div id="profile">
                <h1 id = "userHeader"></h1>
                <h2 id = "header2"></h2>
                <h1 id = "idNum"></h1>
                <h2 id = "id"></h2>
                <img class="avatar" id="avatar"> <!-- Had to change this to an image instead of a src for the update to work -->
                <h3 id = "profilePic"></h3>
            </div>
        </div>
    </body>
</html>
